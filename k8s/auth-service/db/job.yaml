apiVersion: batch/v1
kind: Job
metadata:
  name: auth-db-init-job
  namespace: togglemaster
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: psql
          image: postgres:15
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: POSTGRES_PASSWORD
          command:
            - sh
            - -c
            - |
              echo "‚è≥ Aguardando PostgreSQL..."
              until pg_isready -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB; do
                sleep 5
              done

              echo "üöÄ Executando init.sql"
              psql \
                -h $POSTGRES_HOST \
                -U $POSTGRES_USER \
                -d $POSTGRES_DB \
                -f /sql/init.sql
          envFrom:
            - secretRef:
                name: auth-db-secret
          volumeMounts:
            - name: sql
              mountPath: /sql
      volumes:
        - name: sql
          configMap:
            name: auth-db-init-sql
